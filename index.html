<body onload="init()">
    

    <canvas class="d-none" id="canvas" width="720" height="480"></canvas>
    <div id="hud" class="hud-cover">
        <div class="hud-panel">
            <button onclick="runGame()">

            </button>
            <button onclick="stopGame()">

            </button>
            <button onclick="muteSounds()">

                    volume_off
                </span>
            </button>
            <button onclick="unmuteSounds()">
